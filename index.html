<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notas Pro</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "htm": "https://esm.sh/htm@3.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11",
        "firebase/app": "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js"
      }
    }
    </script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden; /* We handle scrolling inside components */
            height: 100dvh;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            outline: none;
            width: 100%;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            padding-bottom: 120px;
            min-height: 0;
        }

        .export-hidden {
            position: absolute;
            left: -9999px;
            top: -9999px;
            background: #ffffff;
            color: #000000;
            padding: 24px;
            width: 300px;
            min-height: 100px;
        }
        
        .export-hidden .item { 
            padding: 0; 
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .read-only-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            background: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .checklist-container {
            width: 100%;
            margin: 0 auto;
            transition: max-width 0.3s ease;
        }

        @media (min-width: 769px) {
            .checklist-container {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .mobile-img-container {
                width: var(--image-size) !important;
                flex-shrink: 0 !important;
                background: transparent !important;
                padding: 0 !important;
            }

            /* Reduced width for portrait container to match landscape height and give text more room */
            .mobile-img-container.portrait {
                width: calc(var(--image-size) * 0.65) !important;
            }

            .mobile-img-container > div {
                background: transparent !important;
                padding: 0 !important;
                height: auto !important;
                aspect-ratio: auto !important;
                border: none !important;
            }
            
            .mobile-img-container img {
                width: 100% !important;
                height: auto !important;
                max-width: 100% !important;
                max-height: 220px !important;
                object-fit: cover !important;
                display: block !important;
                border-radius: 8px;
            }

            .link-item-content-row {
                gap: 16px !important;
                align-items: flex-start !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
